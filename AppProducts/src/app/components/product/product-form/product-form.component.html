<p-toast></p-toast>
<div class="surface-card p-4 shadow-2 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden border-round">
    <div class="flex flex-column align-items-center justify-content-center">

        <div class="container">
            <div class="text-center mb-5">
                <div class="text-900 text-3xl font-medium mb-3">{{operation}} producto</div>

            </div>

            <form [formGroup]="productForm">
                <label for="name" class="block text-900 font-medium mb-3">Nombre</label>
                <input id="name1" type="text" formControlName="name" required [minlength]="3"
                    placeholder="Escriba el nombre del producto" pInputText class="w-full mb-3">
                <div *ngIf="productForm.get('name')?.touched && productForm.get('name')?.invalid">
                    <small *ngIf="productForm.get('name')?.errors?.['required']" class="text-danger">
                        El nombre es obligatorio.
                    </small>
                    <small *ngIf="productForm.get('name')?.errors?.['minlength']" class="text-danger">
                        El nombre debe tener al menos 3 caracteres.
                    </small>
                </div>
                <br>
                <label for="price1" class="block text-900 font-medium mb-3">Precio</label>
                <p-inputNumber [style]="{width: '100%'}" formControlName="price" inputId="currency-cop" mode="currency"
                    currency="COP" [minFractionDigits]="0" locale="es-CO" class="w-full mb-3"> </p-inputNumber>

                    <div *ngIf="productForm.get('price')?.hasError('required') && productForm.get('price')?.touched"  class="text-danger">
                        El precio es obligatorio
                      </div>
                <br>
                <label for="stock1" class="block text-900 font-medium mb-3">Stock</label>
                <p-inputNumber [style]="{width: '100%'}" formControlName="stock" [min]="0"  mode="decimal" class="w-full mb-3"> </p-inputNumber>

                <br>
                <label for="description1" class="block text-900 font-medium mb-3">Descripci√≥n</label>
                <textarea rows="5" cols="30" pInputTextarea formControlName="description"
                    class="w-full mb-3"></textarea>

                <div class="formgrid grid">
                    <div class="field col-12 md:col-6">
                        <button pButton pRipple label="Volver" (click)="goBack()" icon="pi pi-times"
                            class="w-full p-button-outlined p-button-secondary"></button>

                    </div>
                    <div class="field col-12 md:col-6">
                        <button pButton pRipple label="Guardar" (click)="addAndEditProduct()" [disabled]="productForm.invalid" 
                            icon="pi pi-check" class="w-full p-button-success"></button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
